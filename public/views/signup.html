<!-- Landing Start -->
<div class="wpb-teaser parallax-background" id="homer">
  <div id="white"></div> 
  <div class="">
    <div class="row" id="main-text"> 
    <!-- Teaser Text Start -->
    <div id="landing-logo">
      <h5 class="center-align">Sign Up with:</h5>
      <div id="login-buttons">
        <a href="/auth/facebook"><img class="login-item" src="/img/icons/fb.png"></a>
        <a href="/auth/github"><img class="login-item" src="/img/icons/git.png"></a>
        <a href="/auth/twitter"><img class="login-item" src="/img/icons/twit.png"></a>
        <a href="/auth/google"><img class="login-item" src="/img/icons/google.png"></a>
      </div>
      <h5 class="center-align">Or create a username/password and select an avatar:</h5>
        <div class="row" id="form" >
          <form class="col s12" action="/users" method="post">
            <div class="row">
              <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input type="text" name="name" class="validate" id="name" required>
                <label for="icon_prefix">Name</label>
              </div>
              <div class="input-field col s6">
                <i class="material-icons prefix">email</i>
                <input type="email" name="email" class="validate" id="email" required>
                <label for="icon_email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <i class="material-icons prefix">lock</i>
                <input type="password" name="password" id="password" class="validate" required>
                <label for="icon_password">Password</label>
              </div>
              <div class="input-field col s6">
                <i class="material-icons prefix">lock</i>
                <input id="icon_password" type="password" class="validate" required>
                <label for="icon_password">Re-type Password</label>
              </div>
            </div>
            <div id="contain-avatars">
              <ul ng-controller="IndexController" class="avatar-list">
                <li ng-repeat="avatar in avatars" class="avatars ng-scope">
                  <input name="avatar" type='radio' value="{{$index}}" class="avatar">
                    <img ng-src="{{avatar}}">
                  </input>
                </li>
              </ul>
            </div>
            <div class="row">
              <button class="btn waves-effect waves-light center" type="submit" name="action">SIGN UP
                <i class="material-icons right">send</i>
              </button>
            </div>
          </form>
        </div>
    </div>
    </div>
    </div>
  </div>
</div>
